<body>
    <a href="index.html" style="text-decoration: none;" class="backk">
        <div class="back">
            <i class="ph ph-arrow-left"></i>
            Back to Home
        </div>
    </a>

    <div class="bg">
        <h1>Calculator</h1>
        <div class="input">
            <input type="number" id="angkaPertama" placeholder="Masukkan angka pertama" required>
        </div>
        <div class="input">
            <input type="number" id="angkaKedua" placeholder="Masukkan angka kedua" required> 
        </div>
            
        <div class="sistem">
            <button onclick="hitung('+')">+</button>
            <button onclick="hitung('-')">-</button>
            <button onclick="hitung('*')">*</button>
            <button onclick="hitung('/')">/</button> 
        </div>
        

        <div class="hasil">
            <h2>hasil : <div id="hasil"></div></h2> 
        </div>
        
    </div>
